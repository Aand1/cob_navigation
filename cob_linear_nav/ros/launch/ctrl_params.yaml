#Parameters designing the potential field controller
#Translational part
kv: 2.50 #damping 2.50
kp: 3.00 #stiffness 3.0
virt_mass: 0.50 #0.50
vmax: 0.3 #0.6
goal_threshold: 0.03
speed_threshold: 0.08 #0.08

#Rotational part
kv_rot: 2.0 #damping 2.50
kp_rot: 2.0 #stiffness 3.00
virt_mass_rot: 0.50
vtheta_max: 0.3
goal_threshold_rot: 0.08
speed_threshold_rot: 0.08

#tf parameters
global_frame: /map
robot_frame: /base_link

slow_down_distance: 0.5 #[m] distance from robot_center to goal at which robot starts slowing down

